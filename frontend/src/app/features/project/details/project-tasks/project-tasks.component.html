<button mat-raised-button class="font-white" color="primary" *ngIf="canChange$ | async" (click)="addTask()">
    <mat-icon>add</mat-icon>
    Criar
</button>

<div class="tasks">
    <p *ngIf="!project.tasks?.length">O projeto ainda nÃ£o possui tarefas</p>
    <div class="container">
        <mat-card *ngFor="let task of project.tasks">
            <h2>{{task.title}}</h2>
        </mat-card>
    </div>
</div>
