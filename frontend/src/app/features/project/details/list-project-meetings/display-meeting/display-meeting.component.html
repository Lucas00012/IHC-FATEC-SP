<mat-card class="meeting-item">
    <h2 class="font-upper">
        {{meeting.title}}
        <mat-icon matTooltip="Ver detalhes" (click)="showDetails()">
            view_list
        </mat-icon>
    </h2>

    <mat-form-field class="maximize" appearance="outline">
        <mat-label>Tipo</mat-label>
        <input matInput readonly value="{{ meeting.type }}">
    </mat-form-field>

    <mat-form-field class="maximize" appearance="outline">
        <mat-label>{{ meeting.date | date:'dd/MM/yyyy'}}</mat-label>
        <input matInput [matDatepicker]="picker" disabled>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

    <mat-form-field class="maximize" appearance="outline">
        <mat-label>Hora in√≠cio (hh:mm:ss)</mat-label>
        <input matInput readonly value="{{ meeting.startTime }}"/>
    </mat-form-field>
    
    <mat-form-field class="maximize" appearance="outline">
        <mat-label>Hora fim (hh:mm:ss)</mat-label>
        <input matInput readonly value="{{ meeting.endTime }}"/>
    </mat-form-field>
</mat-card>
