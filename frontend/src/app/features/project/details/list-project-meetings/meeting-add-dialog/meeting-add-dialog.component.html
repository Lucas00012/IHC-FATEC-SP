<h1 mat-dialog-title>Criar reunião</h1>
<div [formGroup]="form">
    <mat-form-field class="maximize" appearance="outline">
        <mat-label>Tipo *</mat-label>
        <mat-select formControlName="type">
            <mat-option *ngFor="let type of typeOptions" [value]="type">
                {{ type }}
            </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('type')?.hasError('required')">O campo é obrigatório</mat-error>
    </mat-form-field>
    <mat-form-field class="maximize" appearance="outline">
        <mat-label>Título *</mat-label>
        <input matInput formControlName="title" maxlength="30">
        <mat-error *ngIf="form.get('title')?.hasError('required')">O campo é obrigatório</mat-error>
    </mat-form-field>
    <mat-form-field class="maximize" appearance="outline">
        <mat-label>Descrição *</mat-label>
        <textarea matInput formControlName="description"></textarea>
        <mat-error *ngIf="form.get('description')?.hasError('required')">O campo é obrigatório</mat-error>
    </mat-form-field>
    <mat-form-field class="maximize" appearance="outline">
        <mat-label>Escolha uma data</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    <mat-form-field class="maximize" appearance="outline">
        <mat-label>Hora início (hh:mm:ss)</mat-label>
        <input matInput formControlName="startTime"/>
        <mat-error *ngIf="form.get('startTime')?.hasError('required')">O campo é obrigatório</mat-error>
    </mat-form-field>
    <mat-form-field class="maximize" appearance="outline">
        <mat-label>Hora fim (hh:mm:ss)</mat-label>
        <input matInput formControlName="endTime"/>
        <mat-error *ngIf="form.get('endTime')?.hasError('required')">O campo é obrigatório</mat-error>
    </mat-form-field>
    <div>
        <button mat-raised-button color="primary" class="font-white"
            (click)="onSave()" [disabled]="form.invalid">Salvar</button>
        <button mat-button mat-dialog-close>Cancelar</button>
    </div>
</div>
