<mat-card [formGroup]="form" class="header">
    <button mat-raised-button class="font-white" color="primary" (click)="addMeeting()">
        <mat-icon>add</mat-icon>
        Criar
    </button>
    <div>
        <!-- <mat-form-field appearance="outline">
            <mat-label>Sprint</mat-label>
            <mat-select formControlName="sprint">
                <mat-option *ngFor="let sprint of sprintOptions" [value]="sprint.id">
                    {{ sprint.title }}
                </mat-option>
            </mat-select>
        </mat-form-field> -->
        <mat-form-field appearance="outline">
            <mat-label>Pesquisar</mat-label>
            <input matInput formControlName="title">
            <button mat-icon-button matSuffix *ngIf="form.get('title')?.value" (click)="form.get('title')?.setValue('')">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Tipo</mat-label>
            <mat-select formControlName="type">
                <mat-option *ngFor="let type of typeOptions" [value]="type">
                    {{ type }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-checkbox formControlName="myMeetings" color="primary">Reuniões que criei</mat-checkbox>
    </div>
</mat-card>

<h2>Reuniões de hoje</h2>
<ng-container *ngIf="todayMeetings$ | async as todayMeetings; else loading">
    <p *ngIf="!todayMeetings.length">Não há reuniões marcadas para hoje :-)</p>
    <div class="meeting-container">
        <ng-container *ngFor="let meeting of todayMeetings">
            <app-display-meeting [meeting]="meeting">
            </app-display-meeting>
        </ng-container>
    </div>
</ng-container>

<hr/>

<h2>Próximas reuniões</h2>
<ng-container *ngIf="laterMeetings$ | async as laterMeetings; else loading">
    <p *ngIf="!laterMeetings.length">Não há reuniões no futuro!</p>
    <div class="meeting-container">
        <ng-container *ngFor="let meeting of laterMeetings">
            <app-display-meeting [meeting]="meeting">
            </app-display-meeting>
        </ng-container>
    </div>
</ng-container>

<hr/>

<h2>Reuniões passadas</h2>
<ng-container *ngIf="pastMeetings$ | async as pastMeetings; else loading">
    <p *ngIf="!pastMeetings.length">Não há reuniões mais antigas</p>
    <div class="meeting-container">
        <ng-container *ngFor="let meeting of pastMeetings">
            <app-display-meeting [meeting]="meeting">
            </app-display-meeting>
        </ng-container>
    </div>
</ng-container>

<ng-template #loading>
    <div class="loading-spinner">
        <mat-spinner></mat-spinner>
    </div>
</ng-template>
